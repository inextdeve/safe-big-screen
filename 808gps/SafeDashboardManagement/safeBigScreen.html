<body onresize="handleScreen();">  <!--onresize="resizeHeight()"-->

                        <p></p>

                </div>
                <div class="cicle3"></div>
                <div class="cicle4"></div>

                </div>
                <div class="cicle9">

                <div class="cicle11">

                <div class="top5-title rightModuleTitle" title="Click to switch to DVI">

                </div>
            </div>
            <div class="sale">
                <ul>
                    <li>
                        <div class="data" id="top1">
                            <span></span>

                    </li>
                    <li>
                        <div class="data" id="top2">
                            <span></span>
                            <span></span>
                        </div>
                        <div class="vehiScoreTop2Chart"></div>
                    </li>
                    <li>

                            <span></span>
                        </div>

                    <li>

                        </div>
                        <div class="vehiScoreTop4Chart"></div>

            <!-- 折线图 -->
            <div class="lineChart">

        <div class="bottom">
            <div class="tcBottomLogo" ><img src="./images/logotraccar.png" width="200px" /></p></div>

        </div>

                        <div class="text-center mt-2 mb-2">
                            <label class="text-white lll-i18n" data-i18n="current_vehicle_risk_ranking" style="color: #efc17d!important;"></label>
                            <button type="button" class="close" data-toggle="modal" data-target="#vehicle-risk-modal">×</button>
                        </div>
                        <div style="height: 605px;font-size: 13px;">
                            <table class="table table-centered mb-0 text-center">
                                <thead>
                                <tr>
                                    <th class="lll-i18n" data-i18n="subiao_ranked"></th>
                                    <th class="lll-i18n" data-i18n="risk_level"></th>
                                    <th class="lll-i18n" data-i18n="plate_number"></th>
                                    <th class="lll-i18n" data-i18n="risk_value"></th>
                                    <th class="lll-i18n" data-i18n="belong_company"></th>
                                </tr>
                                </thead>

                                </tbody>
                            </table>
